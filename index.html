<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Max Doctor">
    <title>MaxDoctor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="css/img/logo_maxi_doctor.svg" alt="Maxi Doctor Logo" id="logo">
        </div>
    </header>

    <main>
        <section class="formulario">
            <h1>A PLATAFORMA DE COMPRA DIRETA DO SEU ANESTÉSICO TÓPICO</h1>

            <form action="https://huia.haus/" method="GET" name="form"  onsubmit="return validacao()">
                <div>
                    <label for="CRM">CRM</label>
                    <input type="number" name="CRM" id="CRM" placeholder="00000" >
                    
                </div>
                <div id="campo" style="display:none;color:red;border:none;font-size:12px;">
                    * Digite o número do seu CRM para continuar
                </div>
                <div>
                    <label for="UF">UF</label>
                    <select name="UF" id="UF">
                        <option value="" name="UF">Selecionar </option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
    
                </div>
                <div id="campoUF" style="display:none;color:red;border:none;font-size:12px;">
                    * Selecione um estado para continuar
                </div>
                <input type="submit" value="CONTINUE" class="cadastrar" onclick="validacao()">
            </form>
        </section>
        <section class="icones">
            <span>CANAL DE COMPRAS EXCLUSIVO PARA CLASSE MÉDICA</span>
            <div>
                <div class="col1">
                    <div class="item">
                        <div class="imagem">
                            <img src="css/img/Facilidade.png" alt="Facilidade">
                        </div>
                        <span>FACILIDADE DE COMPRA</span>
                    </div>
                    <div class="item">
                        <div class="imagem">
                            <img src="css/img/Quantidade.png" alt="Quantidade" id="quantidade"> 
                        </div>
                        <span>QUANTIDADE NÃO LIMITADA</span>
                    </div>
                </div>

                <div class="col2">
                    <div class="item">
                        <div class="imagem">
                            <img src="css/img/Frete.png" alt="Frete Grátis">
                        </div>
                        <span>FRETE GRÁTIS</span>
                    </div>
                    <div class="item">
                        <div class="imagem">
                            <img src="css/img/Agilidade.png" alt="Agilidade"> 
                        </div>
                        <span id="agilidade">AGILIDADE</span>
                    </div>
                    <div class="item">
                        <div class="imagem">
                            <img src="css/img/Comodidade.png" alt="Comodidade"> 
                        </div>
                        <span>COMODIDADE</span>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
